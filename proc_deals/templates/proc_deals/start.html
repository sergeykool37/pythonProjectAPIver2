<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Отправка файла на сервер</title>
 </head>
 <body>
  <form enctype="multipart/form-data" action="{% url 'proc_deals:result' %}" method="post">
   <p>{{form}}
     {% csrf_token %}
   <input type="submit" value="Отправить"></p>
  </form>

  {% for client in clients %}
        <div class="post">

            <p>{{ client.username }}</p>
                 <p>{{ client.gems }}</p>
                 <p>{{ client.spent_money }}</p>
            <p>---------------------------</p>
        </div>
    {% endfor %}
 </body>
</html>
